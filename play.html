<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>Play with your Crossword Puzzle</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="generate.js"></script>
		<link rel="stylesheet" href="style.css">
		<script>
			$(document).ready(function() {
				retrieve();
			});
		</script>
	</head>
	<body>
		<header>
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Now play with your Crossword Puzzle!
		</header>
		<main>
			<div class="well">
				<h3>Here is your Crossword puzzle:</h3>
				<div class="alert alert-warning" role="alert" style="display: none">This word doesn't fit.</div>
				<form id="play">
					<div class="row">
						<div class="col-md-4"><input type="text" class="form-control" name="symbol" placeholder="Symbol (A-Z0-9)" pattern="[A-Za-z0-9]" required onfocusout="unlock()"></div>
						<div class="col-md-4">
							<select name="type" class="form-control" onfocusout="typefocusout()" required>
								<option disabled>Type:</option>
								<option value="0">Across</option>
								<option value="1">Down</option>
							</select>
						</div>
						<div class="col-md-4"><input type="text" class="form-control" name="trial" placeholder="This word... (enter symbol and A/D before)" onfocus="typefocusout()" required disabled></div>
					</div>
					<div class="row">
						<div class="col-md-6"><button type="button" class="btn btn-warning btn-block" onclick="location.reload()">Restart</button></div>
						<div class="col-md-6"><input type="submit" class="btn btn-success btn-block" value="Add word to the puzzle" onclick="play()"></button></div>
					</div>
				</form>
				<hr>
				<div class="row">
					<div class="col-sm-6"><strong>Across</strong></div>
					<div class="col-sm-6"><strong>Down</strong></div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<ul class="list-unstyled" id="across"></ul>
					</div>
					<div class="col-sm-6">
						<ul class="list-unstyled" id="down"></ul>
					</div>
			</div>
		</main>
	</body>
</html>
